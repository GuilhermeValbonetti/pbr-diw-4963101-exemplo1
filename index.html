<!DOCTYPE html>
<html>

<head>
    <title>Exemplo 01</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <style>
        p {
            color: blue;
        }

        div {
            margin: 1rem;
        }

        #primeira-div {
            color: white;
            background-color: red;
            padding: 1rem;
        }

        .container {
            border: 1px solid #a3a3a3;
            box-shadow: .3rem .3rem .2rem .01rem #a3a3a3;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .item {
            color: #f7f707;
            background-color: #df07f7;
            padding: 1rem;
            width: 6rem;
            border-radius: .5rem;
        }
    </style>
</head>

<body>
    <p style="color: red;">
        Isto é um parágrafo.
    </p>

    <div id="primeira-div">
        Isto é uma DIV.
    </div>

    <div class="container">
        <div class="item"><img src="https://www.unigrejas.com/arquivos/noticias/8473/filme-ate-o-ultimo-homem.jpg"
                alt="Até o Ultimo Homem"></div>
        <div class="item"><img
                src="https://play-lh.googleusercontent.com/c_GoYU5sn8H3RMzmRl6iK1CCEOiZ33497CxF7Ll0zJNq9TgfqCow5jnhsVLupiwg1Qg0dw"
                alt="A fada do Dente"></div>
        <div class="item"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGTQ9zpJ66iuTmuwxKWLOWKED5Du79T8vNJg&s"
                alt="Esqueceram de mim"></div>
        <div class="item"><img src="https://br.web.img2.acsta.net/pictures/16/02/03/19/11/303307.jpg"
                alt="Como eu era antes de você"></div>
        <div class="item"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKaCLiq0p8I56pcOO13ptQqDG5gvTab23oWQ&s"
                alt="O espetacular Homem Aranha"></div>
        <div class="item"><img src="https://cinepop.com.br/wp-content/uploads/2023/10/velozes-e-furiosos-7.jpg"
                alt="Velozes e Furiosos 7">div>
        </div>
</body>

</html>
